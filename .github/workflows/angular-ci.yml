name: Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Frontend steps
      - name: Install Frontend Dependencies
        run: |
          cd frontend  # Assurez-vous que le chemin d'accès est correct
          npm ci

      - name: Lint Frontend
        run: |
          cd frontend
          npx ng lint

      - name: Format Frontend
        run: |
          cd frontend
          npx prettier --write .

      - name: Test Frontend
        run: |
          cd frontend
          npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

      - name: Build Frontend
        run: |
          cd frontend
          npx ng build --aot

      # Backend steps
      - name: Install Backend Dependencies
        run: |
          cd backend  # Assurez-vous que le chemin d'accès est correct
          npm ci

      - name: Lint Backend
        run: |
          cd backend
          npm run lint  # Assurez-vous que vous avez un script de linting configuré

      - name: Test Backend
        run: |
          cd backend
          npm test  # Assurez-vous que vos tests sont configurés

      - name: Build Backend
        run: |
          cd backend
          npm run build  # Assurez-vous que vous avez un script de build configuré
